language: csharp
dist: trusty
sudo: required
mono: none
dotnet: 2.1.3
branches:
  only:
    - master
    - develop
before_script:
  - chmod -R a+x scripts
script:
  - ./scripts/build.sh
after_success:
  - ./scripts/dotnet-publish.sh
  - ./scripts/docker-publish-docker-hub.sh
notifications:
  email:
    on_success: never
    on_failure: always